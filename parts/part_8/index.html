<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ibrahim - H00345716">
	<title>F21DV | Lab 1 - Basics</title>
	<link rel="icon" type="image/x-icon" href="./../../images/icon.svg">
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
	<h2>Part 8: Circle Chart</h2>
	<span>Exercises covered in part 8</span>
	<ul>
		<li><a href="#e16">Exercise 16</a></li>
	</ul>
	<h4 id="e16">Exercise 16: Add additional shapes to the concept (draws both circles and squares based on the data)
	</h4>
	<div>
		<p><u>Solution:</u> click on the following button <button type="button" onclick="myE16Function()">Click Me!</button> to run the code and display the additional shapes
		</p>
		<div id="e16Solution">

		</div>
		<script>
			//Declare the width and height variables of the SVG object
			const width = 550;
			const height = 500;
			// Append SVG Object to the selected div with id equals e16Solution
			var svg = d3.select("#e16Solution").append("svg")
												.attr("width",width)
												.attr("height",height)
												.style("border", '1px solid black');
			function myE16Function() {
				
				const data = [10, 15, 20, 25, 30];
				const colors = ['#ffffcc','red','rgb(0,255,0)','#31a354','#006837'];
				const gCircle = svg.selectAll("g.circleClass")
								.data(data)
								.enter()
								.append("g")
									.attr("class","circleClass")
									.attr("transform", function(d, i) {
															return "translate(0,0)";
														})
				gCircle.append("circle")
							.attr("cx", function(d, i) {
										return i*100 + 50;
									 })
							.attr("cy", function(d, i) {
										return 100;
									 })
							.attr("r", function(d) {
										return d*1.5;
									 })
							.attr("fill", function(d, i){
										return colors[i];
									 })
				gCircle.append("text")
						.attr("x", function(d, i) {
										return i * 100 + 40;
									})
						.attr("y", 105)
						.attr("stroke", "teal")
						.attr("font-size", "12px")
						.attr("font-family", "sans-serif")
							.text(function(d) {
										return d;
									});
				
				const gRect = svg.selectAll("g.rectClass")
								.data(data)
								.enter()
								.append("g")
									.attr("class","rectClass")
									.attr("transform", function(d, i) {
															return "translate(0,0)";
														})
				gRect.append("rect")
							.attr("x", function(d, i) {
										return i*100 + 40;
									 })
							.attr("y", function(d, i) {
										return 200;
									 })
							.attr("width", function(d) {
										return d*1.5;
									 })
							.attr("height", function(d) {
										return d*1.5;
									 })
							.attr("fill", function(d, i){
										return colors[i];
									 })
				gRect.append("text")
						.attr("x", function(d, i) {
										return (i * 103) + 40;
									})
						.attr("y",function(d){ return 200 + (d*0.75); })
						.attr("stroke", "teal")
						.attr("font-size", "12px")
						.attr("font-family", "sans-serif")
							.text(function(d) {
										return d;
									});
									
				const gEllipse = svg.selectAll("g.ellipseClass")
								.data(data)
								.enter()
								.append("g")
									.attr("class","ellipseClass")
									.attr("transform", function(d, i) {
															return "translate(0,0)";
														})
				gEllipse.append("ellipse")
							.attr("cx", function(d, i) {
										return i*100 + 50;
									 })
							.attr("cy", function(d, i) {
										return 300;
									 })
							.attr("rx", function(d) {
										return d*1.5;
									 })
							.attr("ry", function(d) {
										return d*0.75;
									 })
							.attr("fill", function(d, i){
										return colors[i];
									 })
				gEllipse.append("text")
						.attr("x", function(d, i) {
										return i * 100 + 40;
									})
						.attr("y", 305)
						.attr("stroke", "teal")
						.attr("font-size", "12px")
						.attr("font-family", "sans-serif")
							.text(function(d) {
										return d;
									});
									
				const gline = svg.selectAll("g.lineClass")
								.data(data)
								.enter()
								.append("g")
									.attr("class","lineClass")
									.attr("transform", function(d, i) {
															return "translate(0,0)";
														})
				gline.append("line")
							.attr("x1", function(d, i) {
										return (i*100) + 50;
									 })
							.attr("y1", function(d, i) {
										return 400;
									 })
							.attr("x2", function(d,i) {
										return (i*100) + 50 + (d*2);
									 })
							.attr("y2", function(d) {
										return 400;
									 })
							.attr("stroke-width",2)
							.attr("stroke", function(d, i){
										return colors[i];
									 })
				gline.append("text")
						.attr("x", function(d, i) {
										return (i * 105) + 50;
									})
						.attr("y", 395)
						.attr("stroke", "teal")
						.attr("font-size", "12px")
						.attr("font-family", "sans-serif")
							.text(function(d) {
										return d;
									});
			}
		</script>
	</div>
</body>
</html>
